<!DOCTYPE html>
<html lang="en" ng-app="jewellry">
<head>
  <title>Henry Jewellry</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="app.css"/>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-filter/angular-filter.js"></script>
  <script src="app.js"></script>
  <script src="home/home.js"></script>
  <script src="product/product.js"></script>
  <script src="deal/deal.js"></script>
  <script src="components/offer/offer_service.js"></script>
</head>
<body>

<div class="jumbotron">
  <div class="container text-center">
    <h1>Henry Jewellry</h1>
    <p>make you different</p>
  </div>
</div>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Logo</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar" ng-controller="NavCtrl">
      <ul class="nav navbar-nav">
        <li ng-class="{active: activeLink=='home'}"><a href="#/home" ng-click="changeLink('home')">Special</a></li>
        <li ng-class="{active: activeLink=='product'}"><a href="#/product" ng-click="changeLink('product')">Products</a></li>
        <li ng-class="{active: activeLink=='deal'}"><a href="#/deal" ng-click="changeLink('deal')">Deals</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><span class="glyphicon glyphicon-user"></span> Your Account</a></li>
        <li><a href="#"><span class="glyphicon glyphicon-shopping-cart"></span> Cart</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="view-container">
  <div ng-view></div>
</div>

<footer class="container-fluid text-center">
  <p>Online Store Copyright</p>  
  <form class="form-inline">Get deals:
    <input type="email" class="form-control" size="50" placeholder="Email Address">
    <button type="button" class="btn btn-danger">Sign Up</button>
  </form>
</footer>

</body>
</html>
