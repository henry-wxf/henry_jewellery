<!DOCTYPE html>
<html lang="en" ng-app="jewellery">
<head>
  <title>Henry Jewellery</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="bower_components/angular-bootstrap/ui-bootstrap-csp.css">
  <link rel="stylesheet" href="app.css"/>
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-filter/angular-filter.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src='bower_components/lodash/lodash.js'></script>
  <script src='bower_components/angular-simple-logger/dist/angular-simple-logger.js'></script>
  <script src='bower_components/angular-google-maps/dist/angular-google-maps.js'></script>
  <script src="app.js"></script>
  <script src="home/home.js"></script>
  <script src="product/product.js"></script>
  <script src="deal/deal.js"></script>
  <script src="store/store.js"></script>
  <script src="account/account.js"></script>
  <script src="components/offer/offer_service.js"></script>
  <script src="components/product/product_service.js"></script>
  <script src="components/account/account_service.js"></script>
</head>
<body>
<div class="jumbotron">
  <div class="container text-center">
    <h1>Henry Jewellery</h1>
    <p>make you different</p>
  </div>
</div>
<nav class="navbar navbar-inverse" data-spy="affix"  data-offset="160">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand"><span class="glyphicon glyphicon-phone-alt"> 0452660594</span></a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar" ng-controller="NavCtrl">
      <ul class="nav navbar-nav">
        <li id="home" ng-class="{active: activeTab('HomeCtrl')}"><a href="#/home">Home</a></li>
        <li id="products" ng-class="{dropdown: true, active: activeTab('ProductCtrl')}">
            <a class="dropdown-toggle" data-toggle="dropdown">Products<span class="caret"></span></a>
            <ul class="dropdown-menu">
                <li ng-class="{active: activeSubMenuItem == 'ALL'}">
                    <a href="#/products" ng-click="changeSubMenuItem('ALL')">ALL</a>
                </li>
                <li ng-class="{active: activeSubMenuItem == pType}" ng-repeat="pType in productTypes">
                    <a href="#/products?type={{pType}}" ng-click="changeSubMenuItem(pType)">{{pType}}</a>
                </li>
            </ul>
        </li>
        <li id="deals" ng-show="authenticated" ng-class="{active: activeTab('DealCtrl')}"><a href="#/deals">Deals</a></li>
        <li id="stores" ng-class="{active: activeTab('StoreCtrl')}"><a href="#/stores">Stores</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li ng-show="!authenticated" ng-class="{active: activeTab('NavCtrl')}">
            <a href="#/login"><span class="glyphicon glyphicon-log-in"></span> Login</a>
        </li>
        <li ng-show="authenticated" ng-class="{active: activeTab('AccountCtrl')}">
            <a href="#/myaccount" ng-click="changeMenuItem('myaccount')"><span class="glyphicon glyphicon-user"></span> My Account</a>
        </li>
        <li ng-show="authenticated"><a href="" ng-click="signout()"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
        <li><a href="#"><span class="glyphicon glyphicon-shopping-cart"></span> Cart</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="container-fluid">
  <div ng-view></div>
</div>

<footer ng-show="!authenticated" class="container-fluid text-center">
  <p>--- Thank You for Visiting ---</p>  
  <form class="form-inline">Get deals:
    <input type="email" class="form-control" size="50" placeholder="Email Address">
    <button type="button" class="btn btn-danger">Sign Up</button>
  </form>
</footer>

</body>
</html>
